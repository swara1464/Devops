apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
  labels:
    app: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-container
        image: student-portal:v1  # Ensure this image exists locally or in your registry
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
